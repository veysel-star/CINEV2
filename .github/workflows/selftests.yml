name: QC and Release Selftests

on:
  pull_request:
    branches: [ master ]

jobs:
  selftests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run QC gate selftest
        run: python tools/selftest_qc_gate.py

      - name: Run Release gate selftest
        run: python tools/selftest_release_gate.py

      - name: Run State machine selftest
        run: python tools/selftest_state_machine.py 

      - name: Run CineV3 contract selftest
        run: python tools/selftest_cinev3_contract.py



      
  
