name: Bundle Smoke

on:
  pull_request:
  workflow_dispatch:

jobs:
  bundle-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bundle hermetic selftest
        run: |
          python tools/selftest_bundle.py
